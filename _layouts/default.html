<!DOCTYPE html>
<html lang="en" data-theme="{{ site.theme_mode | default: 'dark' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="AI, ML, Computer Vision, Deep Learning, Machine Learning, Data Science, AI Scientist, Portfolio{% if page.categories %}, {{ page.categories | join: ', ' }}{% endif %}">
  <meta name="author" content="{{ site.author }}">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#0ea5e9">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{{ site.url }}/assets/images/profile.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Google Analytics - Replace G-MEASUREMENT_ID with your actual Google Analytics tracking ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-MEASUREMENT_ID');
  </script>
  
  {% seo %}
</head>
<body>
  <div class="container">
    {% include header.html %}
    
    <main class="content">
      {{ content }}
    </main>
    
    {% include footer.html %}
  </div>
  
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  
  <!-- Theme toggle script -->
  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
  
  <!-- Page load animation -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
